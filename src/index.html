<!DOCTYPE html>
<html>
<head>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Find a doctor for you</h1>
    <form id="symptom">
      <label>Enter Symptom:</label>
      <input type="text" id="userSearch">
      <button type="submit">Submit</button>
    </form>
    <p>OR</p>
    <form id="dr">
      <label>Enter Doctor Name:</label>
      <input type="text" id="docSearch">
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="docResponse">
  </div>
  <div id="error">
    <p id='erroeMessage'></p>
  </div>
</body>
</html>
