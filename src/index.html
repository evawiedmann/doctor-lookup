<!DOCTYPE html>
<html>
<head>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Find a doctor for you</h1>
    <form id="dr">
      <label>Enter Symptom:</label>
      <input type="text" id="userSearch">
      <button type="submit">Submit</button>
    </form>
    <p>OR</p>
    <form id="dr">
      <label>Enter Doctor Name:</label>
      <input type="text" id="docSearch">
      <button type="submit">Submit</button>
    </form>
    <p id="firstN"></p>
    <p id="lastN"></p>
    <p id="address"></p>
    <p id="phone"></p>
    <p id="web"></p>
    <p id="newPatients"></p>
  </div>
  <div id="error">
    <p id='erroeMessage'></p>
  </div>
</body>
</html>
